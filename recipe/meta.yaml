{% set name = "napari-workshop-browser" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-workshop-browser-{{ version }}.tar.gz
  sha256: 922a8e90738ca1b816bd5c24d6cdfa9ab1456da4cdac42f73ebc67bcb80fd7b2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - appdirs
    - jupytext
    - notebook
    - napari
    - numpy
    - python >=3.8
    - qtpy
    - requests
    - superqt

test:
  imports:
    - napari_workshop_browser
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://github.com/kephale/napari-workshop-browser
  summary: A plugin to browse and follow napari workshops
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - kephale
